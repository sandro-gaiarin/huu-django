{% extends 'main.html' %}

{% block content %}
<div class="layout__body">
    <form class="form" action="" method="POST">
        {% csrf_token %}

        <div class="form__group">
            <label for="room_topic">Enter a Topic</label>
            <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" />
            <datalist id="topic-list">
                <select id="room_topic">
                    {% for topic in topics %}
                    <option value="{{topic.name}}">{{topic.name}}</option>
                    {% endfor %}
                </select>
            </datalist>
        </div>


        <div class="form__group">
            <label for="room_name">Post Name</label>
            {{form.name}}
        </div>

        <div class="form__group">
            <label for="room_description">Post Description</label>
            {{form.description}}
        </div>


        <div class="form__group">
            <label for="room_file">The File</label>
            {{form.file}}
        </div>

        <!-- <div class="form__group">
            <label for="room_topic">Topic</label>
            <input required type="text" name="topic" id="room_topic" list="topic-list" />
            <datalist id="topic-list">
              <select id="room_topic">
                <option value="">Select your topic</option>
                <option value="Python">Python</option>
                <option value="Django">Django</option>
              </select>
            </datalist>
          </div> -->


        <div>
            <a class="btn btn--primary" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button type "button" class="btn btn--primary" type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock content %}
